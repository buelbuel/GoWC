{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" href="/static/favicon.ico" />
	<link rel="manifest" href="/static/site.webmanifest" />
	<link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />
	<link rel="android-chrome-192x192" href="/static/android-chrome-192x192.png" />
	<link rel="android-chrome-512x512" href="/static/android-chrome-512x512.png" />
	<link rel="favicon-16x16" href="/static/favicon-16x16.png" />
	<link rel="favicon-32x32" href="/static/favicon-32x32.png" />

	<meta name="description" content="{{ .Description }}" />
	<title>{{ .Title }}</title>

	<link rel="stylesheet" href="/css/main.css" />
	<script type="module" src="/js/main.js"></script>
</head>

<body>
	{{ if eq .Layout "FrontLayout" }}
		{{ template "FrontLayoutBody" . }}
	{{ end }}

	<gowc-toast id="toast"></gowc-toast>
</body>

</html>
{{ end }}
