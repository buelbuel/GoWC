{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ .Title }}</title>
	<link rel="stylesheet" href="/css/main.css" />
	<script type="module" src="https://unpkg.com/@hotwired/turbo"></script>
	<script type="module" src="https://unpkg.com/@hotwired/stimulus"></script>
	<script type="module" src="/js/main.js"></script>
</head>

<body>
	{{ if eq .Layout "FrontLayout" }}
	{{ template "FrontLayoutBody" . }}
	{{ else if eq .Layout "AppLayout" }}
	{{ template "AppLayoutBody" . }}
	{{ end }}
</body>

</html>
{{ end }}
